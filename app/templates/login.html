{% extends "base.html" %}
{% block title %}Login - Best Care{% endblock %}

{% block content %}
<main class="pt-32 min-h-screen flex items-center justify-center px-6">
  <div class="bg-white rounded-xl shadow-lg max-w-2xl w-full p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Sign In</h2>

    <!-- Login message -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
      <p class="text-center text-sm mt-3">
        Don't have an account? <a href="/signup" class="text-indigo-600 hover:underline">Sign up</a>
      </p>
    </form>
  </div>
</main>
{% endblock %}
