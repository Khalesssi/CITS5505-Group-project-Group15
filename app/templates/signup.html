{% extends "base.html" %}
{% block title %}Sign Up - Best Care{% endblock %}

{% block content %}
<main class="pt-32 min-h-screen flex items-center justify-center px-6">
  <div class="bg-white rounded-xl shadow-lg max-w-2xl w-full p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-indigo-700">Create an Account</h2>

    <!-- Signup meaasge -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/signup">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required />
      </div>
      <div class="mb-4">
        <label for="role" class="block text-sm font-medium mb-1">Select Role</label>
        <select id="role" name="role" class="w-full border rounded px-3 py-2" required>
          <option value="">Choose...</option>
          <option>Guardian</option>
          <option>Support Worker</option>
          <option>Supervisor</option>
          <option>Physiotherapist</option>
          <option>Occupational Therapist</option>
          <option>Admin</option>
        </select>
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Sign Up</button>
      <p class="text-center text-sm mt-3">
        Already have an account? <a href="/login" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </form>
  </div>
</main>
{% endblock %}
